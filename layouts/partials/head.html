<!DOCTYPE html>
<html>
<head>
    <title>{{ .Title }}{{ if ne .Title .Site.Title }} // {{ .Site.Title }}{{ end }}</title>

    {{ partial "meta.html" . }}
    {{ partial "og.html" . }}

    <link href="{{ with .OutputFormats.Get "RSS" }}{{ .Permalink }}{{ end }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    <link rel="shortcut icon" href="/favicon.svg">

    <link href="/webfonts/ptserif/main.css" rel="preload" as="style">
    <link href="/webfonts/source-code-pro/main.css" rel="preload" as="style">

    <link rel="stylesheet" href="/css/style.css" rel="preload" as="style">
    <link rel="stylesheet" href="/css/fa.css" rel="preload" as="style">

    {{ hugo.Generator }}
</head>
